name: C++ CI with Google Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest 
    steps:
      - name: Check out the repo
      - uses: actions/checkout@v3
      - name: Run Tests in Container
        uses: addnab/docker-run-action@v3
        with:
          image: kost13/cpp-gtest:latest
          options: --workdir /app
          run:  make test 
